    document.getElementById('queryList').textContent = queries.join('\n');

    document.getElementById('start').addEventListener('click', async function() {
      const status = document.getElementById('status');
      const download = document.getElementById('download');
      download.style.display = 'none';
      status.textContent = 'Extracting...';
      let results = [];
      for (let i = 0; i < queries.length; ++i) {
        status.textContent = `Processing ${i + 1} of ${queries.length}...`;
        try {
          const response = await fetch('http://www.epfindia.com/site_en/get_directory.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
              'X-Requested-With': 'XMLHttpRequest'
            },
            body: queries[i]
          });
          // If CORS is blocked, this will fail.
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const officeElem = doc.querySelector('p');
          const office = officeElem ? officeElem.textContent.trim() : '';
          const officials = [];
          doc.querySelectorAll('tr').forEach(tr => {
            const tds = Array.from(tr.querySelectorAll('td'));
            if (tds.length) {
              const official = {};
              tds.forEach((td, idx) => {
                official[idx] = td.textContent.trim();
              });
              officials.push(official);
            }
          });
          results.push({ office, officials });
        } catch (e) {
          results.push({ office: '', officials: [], error: e.toString() });
        }
      }
      status.textContent = `Done! Processed ${results.length} records.`;
      const blob = new Blob([JSON.stringify(results, null, 2)], {type: "application/json"});
      download.href = URL.createObjectURL(blob);
      download.download = "contacts.json";
      download.style.display = '';
      download.textContent = "Download contacts.json";
    });
