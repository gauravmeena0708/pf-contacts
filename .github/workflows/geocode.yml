name: Geocode Office Locations (Manual)

on:
  workflow_dispatch: # Allows the workflow to be triggered manually from the Actions tab

jobs:
  geocode:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install geopy requests beautifulsoup4

      - name: Run geocoding script
        run: python ./geocode_data.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add geocodes.json
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No new geocodes to commit."
          else
            git commit -m "Update office geocodes"
            git push
          fi
